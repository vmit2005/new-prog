{% extends 'skills/base.html' %}
{% load static %}
{% block content %}

<h1> Портфолио разработчика </h1>
<div class="img">
   <img src="{% static 'skills/dino.jpg' %}" alt="">
</div>
<div class="block">
    {% for project in projects %}
    <div class="element">
        <div>
            <img src="{{ project.image.url }}" alt="картинка">
        </div>
        <div class="text">
            <h2><a href="{{ project.url }}" target="_blank">{{project.title}}</a></h2>
            <p><a>{{project.description}}</a></p>

        </div>
    </div>
    {% endfor %}
</div>
{% endblock%}
