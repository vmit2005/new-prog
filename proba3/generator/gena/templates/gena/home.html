{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body> <div class="container">

<h1>ГЕНЕРАТОР ПАРОЛЕЙ</h1>
<form action="{% url 'password' %}">
    <p><select name="length" id="">
        {% for i in lst %}
        {% if i == 12 %}
        <option value="{{ i }}" selected>{{ i }}</option>
        {% else %}
        <option value="{{ i }}">{{ i }}</option>
        {% endif %}
        {% endfor %}
    </select> Количество символов</p>
    <p>
        <input type="checkbox" name="uppercase"> Верхний регистр <br>
        <input type="checkbox" name="numbers"> Цифры <br>
        <input type="checkbox" name="special"> Спец символы<br>

    </p>
    <input type="submit" value="Сгенерировать пароль">
</form>
    <p><a href="{% url 'comment' %}">Как пользоваться генератором паролей</a></p>
</div>
</body>
</html>
